    <script>
document.addEventListener('DOMContentLoaded', () => {
  document.querySelectorAll('.torneos').forEach(container => {
    const torneos = container.querySelectorAll('.torneo');
    const mensaje = container.querySelector('.no-torneo');

    // limpiar clases previas
    container.classList.remove('one','two','many','none');

    if (torneos.length === 0) {
      // no hay torneos -> mostrar mensaje
      if (mensaje) mensaje.style.display = 'block';
      container.classList.add('none');
    } else {
      // hay torneos -> ocultar mensaje y marcar clase según cantidad
      if (mensaje) mensaje.style.display = 'none';

      if (torneos.length === 1) container.classList.add('one');
      else if (torneos.length === 2) container.classList.add('two');
      else container.classList.add('many');
    }
  });
});
</script>
